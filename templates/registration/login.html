{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block titel %}Log In{% endblock titel %}

{% block content %}
<h2>Log In</h2>
<form action="" method="post">
	{% csrf_token %}
	{{ form|crispy }}
	<button class="btn btn-success ms-2" type="submit">Log In</button>
</form>
<p class="mt-2"><a href="{% url 'password_reset' %}">Forgot you password?</a></p>
{% endblock content %}
