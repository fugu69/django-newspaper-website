{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New password{% endblock title %}

{% block content %}
<h1>Set a new secure password!</h1>
<p>Make sure it is memorable to you</p>
<form action="" method="POST">
	{% csrf_token %}
	{{ form|crispy }}
	<input class="btn btn-success" type="submit" value="Set new password">
</form>
{% endblock content %}
